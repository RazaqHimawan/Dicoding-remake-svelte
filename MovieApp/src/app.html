<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      name="description"
      content="Free movie catalogue for you"
    />
    <meta
      name="theme-color"
      content="#DB0000"
    />

    <link
      rel="apple-touch-icon"
      href="%sveltekit.assets%/icons/icon-192x192.png"
    />
    <link
      rel="icon"
      href="%sveltekit.assets%/favicon.png"
    />
    <link
      rel="manifest"
      href="%sveltekit.assets%/manifest.json"
    />
    <script src="https://use.fontawesome.com/b070c8f1df.js"></script>

    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
